<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaita-info</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Анимированный звёздный фон */
    .stars {
      background: #000 url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat top center;
      position: fixed;
      width: 100%;
      height: 100%;
      animation: moveStars 100s linear infinite;
      z-index: -2;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    .overlay {
      background: rgba(13, 27, 42, 0.8);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .card {
      position: relative;
      z-index: 1;
      background: #1b263b;
      border-radius: 16px;
      padding: 40px;
      margin: 10vh auto;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
      max-width: 400px;
      text-align: center;
      color: #e0f7ff;
    }

    h1 {
      font-size: 2.5em;
      color: #3da9fc;
    }

    p {
      font-size: 1.2em;
      color: #cdd6f4;
    }

    .age {
      color: #89c2d9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="overlay"></div>

  <div class="card">
    <h1>Name: Евгений</h1>
    <p>Age:<span class="age">15</span>.</p>
  </div>
</body>
</html>
