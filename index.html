<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaita-info</title>
  <style>
    /* Звёздный фон */
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #cce7ff;
      background: black;
    }

    .stars {
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
      animation: moveStars 100s linear infinite;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .overlay {
      background: rgba(0, 0, 64, 0.7);
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -5000px 2000px; }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #1e2a3a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 132, 255, 0.4);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin: 0;
      color: #3da9fc;
    }

    p {
      font-size: 1.3em;
      margin-top: 20px;
      color: #a4c8f0;
    }

    .age {
      font-weight: bold;
      color: #59bfff;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="overlay"></div>

  <div class="container">
    <div class="card">
      <h1>Евгений</h1>
      <p>Age: <span class="age">15</span></p>
      <p>Nickname: Kaita</p>
    </div>
  </div>
</body>
</html>
